<div class="ticket-list">
  <button class="dispArchived btn btn-primary m-2" (click)="changeDisp()">Afficher Archive</button>
  <div class="ticket" *ngFor="let ticket of ticketList ">
      <!--Inputs & Output allow communication between parent & child components.-->
      <!--More information: https://angular.io/guide/component-interaction-->
      <app-ticket *ngIf="displayTicketArchived == true && ticket.archived == true" [ticket]="ticket"  
      (ticketHasBeenSelected)="ticketHasBeenSelected($event)" 
      (ticketHasBeenDelected)="ticketHasBeenDelected($event)" 
      (ticketHasBeenArchived)="ticketHasBeenArchived($event)">
      </app-ticket>
      <app-ticket *ngIf="displayTicketArchived == false && ticket.archived == false" [ticket]="ticket"  
      (ticketHasBeenSelected)="ticketHasBeenSelected($event)" 
      (ticketHasBeenDelected)="ticketHasBeenDelected($event)" 
      (ticketHasBeenArchived)="ticketHasBeenArchived($event)">
      </app-ticket>
      <button  *ngIf="displayTicketArchived == false && ticket.archived == false" class="archiv btn btn-primary m-2" (click)="archivedTicket(ticket)">archiver</button>
      <button  *ngIf="displayTicketArchived == true && ticket.archived == true" class="archiv btn btn-primary m-2" (click)="archivedTicket(ticket)">archiver</button>
      <button class="supp btn btn-primary m-2" (click)="deleteTicket(ticket)">supprimer</button>
      
  </div>
</div>
